spring:
    profiles:
        default: local
    application:
        name: server

    flyway:
        enabled: true
        locations: classpath:db/migration

    exposed:
        generate-ddl: false

management:
    endpoint:
        health:
            probes:
                enabled: true
    health:
        livenessstate:
            enabled: true
        readinessstate:
            enabled: true
