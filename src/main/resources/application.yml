spring:
  application:
    name: loop
  exposed:
    generate-ddl: false
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

jwt:
  secret: ${JWT_SECRET}
  access-token-expiry: 900000
  refresh-token-expiry: 1296000000

server:
  port: 8080
